<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Image/calculator.png" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <h1 id="intro">Calculate Me!</h1>
        
        <div class="calculator">
            <div class="calculatorLeft">
                <input type="text" placeholder="0" readonly>
                <div class="rows">
                    <button>AC</button>
                    <button>C</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="rows">
                    <button>0</button>
                    <button>.</button>
                    <button class="bigger">=</button>
                </div>
            </div>

            <div class="calculatorRight">
                <h3>Recent Calculations</h3>
                <textarea id="history" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
